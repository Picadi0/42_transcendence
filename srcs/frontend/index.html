<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Butonlar</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(46, 49, 50);
            color: white;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #121212;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #bca220;
        }
        #status {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .hidden {
            display: none;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .test-ping-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <input type="text" id="userIdInput" placeholder="Kullanıcı ID'nizi girin">
        <div class="button-container">
            <button id="hostBtn">Host</button>
            <button id="joinBtn">Join</button>
        </div>
    </div>
    <div class="test-ping-container">
        <button id="testBtn" class="hidden">test</button>
        <button id="pingBtn" class="hidden">ping</button>
    </div>
    <div id="status"></div>
    <script>
        const hostBtn = document.getElementById('hostBtn');
        const joinBtn = document.getElementById('joinBtn');
        const testBtn = document.getElementById('testBtn');
        const pingBtn = document.getElementById('pingBtn');
        const statusDiv = document.getElementById('status');
        const userIdInput = document.getElementById('userIdInput');
        let websocket;
        let roomID;
        let userID;

        // WebSocket bağlantısını kur
        function connectWebSocket(path) {
            websocket = new WebSocket('wss://' + window.location.host + path);
            
            websocket.onopen = () => {
                console.log("WebSocket bağlantısı açıldı:", path);
                testBtn.classList.remove('hidden'); // Test butonunu göster
                pingBtn.classList.remove('hidden'); // Ping butonunu göster
                statusDiv.textContent = "Bağlandı";
            };

            websocket.onmessage = (event) => {
                console.log("Gelen mesaj:", event.data);
            };

            websocket.onerror = (error) => {
                console.error("WebSocket hatası:", error);
                testBtn.classList.add('hidden'); // Test butonunu gizle
                pingBtn.classList.add('hidden'); // Ping butonunu gizle
                statusDiv.textContent = "WebSocket hatası: " + error.message;
            };

            websocket.onclose = () => {
                console.log("WebSocket bağlantısı kapandı.");
                testBtn.classList.add('hidden'); // Test butonunu gizle
                pingBtn.classList.add('hidden'); // Ping butonunu gizle
                statusDiv.textContent = "Bağlantı kapandı.";
            };
        }

        // POST isteği gönder
        async function sendPostRequest(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                return result;
            } catch (error) {
                console.error("POST isteği hatası:", error);
                return { status: "error", message: "İstek gönderilirken bir hata oluştu." };
            }
        }

        // Host butonu işlevi
        hostBtn.addEventListener('click', async () => {
            userID = userIdInput.value.trim();
            if (!userID) {
                alert("Lütfen bir Kullanıcı ID girin.");
                return;
            }

            const response = await sendPostRequest(`https://${window.location.host}/game/host/`, { user_id: userID });

            if (response.status === "success") {
                roomID = response.room_id; // Sunucudan gelen room_id'yi al
                alert("Oda ID'niz: " + roomID);
                document.querySelector('.form-container').classList.add('hidden'); // Formu gizle
                connectWebSocket('/ws/pong/' + roomID + '/' + userID);
            } else if (response.status === "error") {
                statusDiv.textContent = "Hata: " + (response.message || "Bilinmeyen hata");
            } else {
                statusDiv.textContent = "Hata: Geçersiz yanıt formatı.";
            }
        });

        // Join butonu işlevi
        joinBtn.addEventListener('click', async () => {
            userID = userIdInput.value.trim();
            if (!userID) {
                alert("Lütfen bir Kullanıcı ID girin.");
                return;
            }

            roomID = prompt("Oda ID'sini girin:");
            if (!roomID) {
                alert("Lütfen bir Oda ID girin.");
                return;
            }

            const response = await sendPostRequest(`https://${window.location.host}/game/join/`, { user_id: userID, room_id: roomID });

            if (response.status === "success") {
                roomID = response.room_id; // Sunucudan gelen room_id'yi al
                document.querySelector('.form-container').classList.add('hidden'); // Formu gizle
                connectWebSocket('/ws/pong/' + roomID + '/' + userID);
            } else if (response.status === "error") {
                statusDiv.textContent = "Hata: " + (response.message || "Bilinmeyen hata");
            } else {
                statusDiv.textContent = "Hata: Geçersiz yanıt formatı.";
            }
        });

        // testBtn butonu işlevi
        testBtn.addEventListener('click', () => {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({ iamMalformed: 'trythecatchmeifyoucan' }));
                console.log("Yasaklı veri gönderildi: Oda ID -", roomID, "Kullanıcı ID -", userID);
            } else {
                console.error("WebSocket bağlantısı açık değil veya tanımlı değil.");
            }
        });

        // pingBtn butonu işlevi
        pingBtn.addEventListener('click', () => {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({ "type": "ping" }));
                console.log("Ping mesajı gönderildi: Oda ID -", roomID, "Kullanıcı ID -", userID);
            } else {
                console.error("WebSocket bağlantısı açık değil veya tanımlı değil.");
            }
        });
    </script>
</body>
</html>
