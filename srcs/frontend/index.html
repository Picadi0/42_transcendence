<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(46, 49, 50);
            color: white;
            overflow: hidden;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        #gameCanvas {
            background-color: #1a1a1a;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #121212;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #bca220;
        }
        #status {
            margin-top: 20px;
            font-size: 1.5em;
            z-index: 2;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <input type="text" id="userIdInput" placeholder="Kullanıcı ID'nizi girin">
        <div class="button-container">
            <button id="hostBtn">Host</button>
            <button id="joinBtn">Join</button>
        </div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="status"></div>

    <script>
        class PongGame {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.paddleWidth = 15;
                this.paddleHeight = 100;
                this.p1_y = 50; // Yüzde cinsinden pozisyon
                this.p2_y = 50;
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.draw();
            }

            updatePaddles(p1, p2) {
                if(p1 !== undefined) this.p1_y = p1;
                if(p2 !== undefined) this.p2_y = p2;
                this.draw();
            }

            draw() {
                // Temizle
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Paddle'ları çiz
                this.ctx.fillStyle = '#ffffff';
                
                // Sol paddle (Host)
                const p1Y = (this.canvas.height - this.paddleHeight) * (this.p1_y / 100);
                this.ctx.fillRect(
                    20, 
                    p1Y,
                    this.paddleWidth,
                    this.paddleHeight
                );

                // Sağ paddle (Katılımcı)
                const p2Y = (this.canvas.height - this.paddleHeight) * (this.p2_y / 100);
                this.ctx.fillRect(
                    this.canvas.width - 20 - this.paddleWidth,
                    p2Y,
                    this.paddleWidth,
                    this.paddleHeight
                );
            }
        }

        let game = null;
        let isHost = false;
        const hostBtn = document.getElementById('hostBtn');
        const joinBtn = document.getElementById('joinBtn');
        const statusDiv = document.getElementById('status');
        const userIdInput = document.getElementById('userIdInput');
        const gameContainer = document.getElementById('gameContainer');
        let websocket;
        let roomID;
        let userID;

        function connectWebSocket(path) {
            websocket = new WebSocket('wss://' + window.location.host + path);
            
            websocket.onopen = () => {
                console.log("WebSocket bağlantısı açıldı:", path);
                gameContainer.style.display = 'block';
                document.querySelector('.form-container').style.display = 'none';
                statusDiv.textContent = "Bağlandı - Oda: " + roomID;
                
                // Oyunu başlat
                const canvas = document.getElementById('gameCanvas');
                game = new PongGame(canvas);
                setupKeyListeners();
                setupScrollListener();
            };

            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log("Gelen mesaj:", data);
                
                if(data.type === 'move') {
                    if(game) {
                        game.updatePaddles(data.p1_y, data.p2_y);
                    }
                }
                else if(data.type === 'disconnect') {
                    gameContainer.style.display = 'none';
                    document.querySelector('.form-container').style.display = 'flex';
                    game = null;
                    websocket.close();
                    statusDiv.textContent = `Oyun sonlandı! Kazanan: ${data.Winner}`;
                }
            };

            websocket.onerror = (error) => {
                console.error("WebSocket hatası:", error);
                gameContainer.style.display = 'none';
                document.querySelector('.form-container').style.display = 'flex';
                statusDiv.textContent = "Hata: " + error.message;
                removeKeyListeners();
                removeScrollListener();
            };

            websocket.onclose = () => {
                console.log("WebSocket bağlantısı kapandı.");
                gameContainer.style.display = 'none';
                document.querySelector('.form-container').style.display = 'flex';
                if (!statusDiv.textContent.startsWith("Oyun sonlandı! Kazanan:"))
                {
                    statusDiv.textContent = "Bağlantı kapandı.";
                }
                removeKeyListeners();
                removeScrollListener();
            };
        }

        async function sendPostRequest(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                return await response.json();
            } catch (error) {
                console.error("POST isteği hatası:", error);
                return { status: "error", message: "İstek gönderilirken bir hata oluştu." };
            }
        }

        hostBtn.addEventListener('click', async () => {
            userID = userIdInput.value.trim();
            if (!userID) {
                alert("Lütfen bir Kullanıcı ID girin.");
                return;
            }

            const response = await sendPostRequest(`https://${window.location.host}/game/host/`, { user_id: userID });

            if (response.status === "success") {
                roomID = response.room_id;
                isHost = true;
                connectWebSocket('/ws/pong/' + roomID + '/' + userID);
            } else {
                statusDiv.textContent = "Hata: " + (response.message || "Bilinmeyen hata");
            }
        });

        joinBtn.addEventListener('click', async () => {
            userID = userIdInput.value.trim();
            if (!userID) {
                alert("Lütfen bir Kullanıcı ID girin.");
                return;
            }

            roomID = prompt("Oda ID'sini girin:");
            if (!roomID) {
                alert("Lütfen bir Oda ID girin.");
                return;
            }

            const response = await sendPostRequest(`https://${window.location.host}/game/join/`, { 
                user_id: userID, 
                room_id: roomID 
            });

            if (response.status === "success") {
                isHost = false;
                connectWebSocket('/ws/pong/' + roomID + '/' + userID);
            } else {
                statusDiv.textContent = "Hata: " + (response.message || "Bilinmeyen hata");
            }
        });

        function setupKeyListeners() {
            document.addEventListener('keydown', handleKeyPress);
        }

        function removeKeyListeners() {
            document.removeEventListener('keydown', handleKeyPress);
        }

        function setupScrollListener() {
            document.addEventListener('wheel', handleScroll);
        }

        function removeScrollListener() {
            document.removeEventListener('wheel', handleScroll);
        }

        function handleKeyPress(event) {
            if (websocket?.readyState === WebSocket.OPEN) {
                let direction;
                if (event.key === 'ArrowUp' || event.key.toLowerCase() === 'w') {
                    direction = 'up';
                } else if (event.key === 'ArrowDown' || event.key.toLowerCase() === 's') {
                    direction = 'down';
                }

                if (direction) {
                    websocket.send(JSON.stringify({ 
                        type: 'move', 
                        direction: direction,
                        user_id: userID,
                        room_id: roomID
                    }));
                }
            }
        }

        function handleScroll(event) {
            if (websocket?.readyState === WebSocket.OPEN) {
                let direction;
                if (event.deltaY < 0) {
                    direction = 'up';
                } else if (event.deltaY > 0) {
                    direction = 'down';
                }

                if (direction) {
                    websocket.send(JSON.stringify({ 
                        type: 'move', 
                        direction: direction,
                        user_id: userID,
                        room_id: roomID
                    }));
                }
            }
        }
    </script>
</body>
</html>
